    <script type="module">
      import init, { uiua_to_dot } from "./pkg/uiua_flow_wasm.js";
      init().then(() => {

        Viz.instance().then(function(viz) {

          let update = () => {
            try {
              let uiua = document.getElementById("code").value
              let dot = uiua_to_dot(uiua)
              var result = viz.renderSVGElement(dot);
            } catch (error) {
              var result = document.createElement("div");
              result.classList.add("error")
              result.innerText = "Not all operations are supported ğŸ˜…\nInternal error:" + error.message;
            }
            return result;
          }

          document.getElementById("code").addEventListener('input', e => {
            let result = update();
            document.getElementById("graph").replaceChildren(result);
          });

          let result = update();
          document.getElementById("graph").appendChild(result);
        });
      });
    </script>
